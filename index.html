<!DOCTYPE html>
<html>

<head>
    <title>Dotted Occurrences</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="HomePage.css">
</head>

<body>

    <div class="content-wrapper">

        <img src="Images/HomePage/DottedLogo.jpeg" class="logo-image" onclick="openInstagramProfile()" 
        onmouseover="changeCursor('pointer')" onmouseout="changeCursor('default')">

        <img src="Images/HomePage/DottedCover.png" class="background-image" onclick="openYoutubeChannel()" 
        onmouseover="alterCursor('pointer')" onmouseout="alterCursor('default')">

        <button class="videos-button" onclick="window.location.href='videos.html'">Videos</button>
        <button class="merch-button" onclick="window.location.href='Merch.html'">Merch</button>
        
    </div>

    <script>
        function openInstagramProfile() {
            window.open('https://www.instagram.com/_.dotted/', '_blank');
        }

        function openYoutubeChannel() {
            window.open('https://youtu.be/RRFN1Njx21g?si=Rc6ansDUU29EmElE', '_blank');
        }
        
        function changeCursor(cursorType) {
            document.querySelector('.logo-image').style.cursor = cursorType;
        }

        function alterCursor(cursorType) {
            document.querySelector('.background-image').style.cursor = cursorType;
        }
    </script>

</body>

</html>
