<!DOCTYPE html>
<html>
<head>
    <title>Dotted Occurrences</title>
    <link rel="stylesheet" type="text/css" href="HomePage.css">
</head>
<body class="black-background">
    <div class="content-wrapper">
        <img src="Images/HomePage/DottedLogo.png" alt="Logo" class="logo-image" onclick="openInstagramProfile()" onmouseover="changeCursor('pointer')" onmouseout="changeCursor('default')">
        <img src="Images/HomePage/DottedCover.png" alt="Full Screen Image" class="background-image" onclick="openYoutubeChannel()" onmouseover="changeCursor('pointer')" onmouseout="changeCursor('default')">
        <button class="nav-button" onclick="window.location.href='videos.html'">Videos</button>
    </div>

    <script>
        function openInstagramProfile() {
            window.open('https://www.instagram.com/_.dotted/', '_blank');
        }

        function openYoutubeChannel() {
            window.open('https://youtu.be/RRFN1Njx21g?si=Rc6ansDUU29EmElE', '_blank');
        }
        
        function changeCursor(cursorType) {
            document.querySelector('.logo-image').style.cursor = cursorType;
        }
    </script>
</body>
</html>
